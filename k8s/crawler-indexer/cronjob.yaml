apiVersion: batch/v1
kind: CronJob
metadata:
  name: crawler-indexer
  namespace: search-engine
  labels:
    app: crawler-indexer
    env: demo
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        metadata:
          labels:
            app: crawler-indexer
        spec:
          restartPolicy: OnFailure
          containers:
            - name: crawler-indexer
              image: andrenguyen03/crawler-indexer:latest
              env:
                - name: PG_HOST
                  valueFrom:
                    secretKeyRef:
                      name: postgres-sec
                      key: DB_HOST
                - name: PG_PORT
                  valueFrom:
                    secretKeyRef:
